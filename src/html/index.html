<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Evaluator</title>

    <link rel="stylesheet" href="/styles.css">

    <meta name="description"
        content="Evaluate the sentiment of News Article and bloges to classify them as subjective or objective.">
</head>

<body>
    <header>
        <h1>News Article Evaluator</h1>
    </header>
    <main>
        <form id="ArticleForm" onsubmit="handleFormSubmit(event)">
            <label for="ArticleUrl" class="Visually-hidden">Enter Article URL </label>
            <input type="url" id="ArticleUrl" placeholder=" Enter Article URL" required
                aria-label="Enter Article Url" />
            <button type="submit" id="evaluateButton">Evaluate</button>
        </form>
        <section id="loading" style="display: none;">Loading...</section>
        <section id="results" aria-live="polite"></section>

    </main>
    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

    <script src="/bundle.js"></script>

</body>

</html>
